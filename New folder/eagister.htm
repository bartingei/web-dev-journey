<!DOCTYPE html>
<html>
<head>
    <title>Online Registration</title>
</head>
<body bgcolor="cyan" style="color: white">
    <h1>Student Registration</h1>
    <p>
        Every student is expected to 
        <font size="5" color="grey" face="arial">register online</font> 
        by filling the form below:
    </p>
    <form name="registration" action="script.php" method="post"  enctype="encriptionFileName">
        <p>
            Student name: <input type="text" size="50" name="student_name" value="Mystic" tabindex="0">
        </p>
        <p>
            Password: <input type="password" size="50" name="password" tabindex="1">
        </p>
        <p>
            <input type="checkbox" name="course" value="OS"> Operating System
        </p>
        <p>
            <input type="checkbox" name="course" value="OOP1" checked> Object Oriented Programming
        </p>
        <p>
            <input type="checkbox" name="course" value="DSA"> Data Structures and Algorithms
        </p>
        <p>
            <input type="checkbox" name="course" value="SAD"> Systems Analysis and Design
        </p>
        <p>
            <label style="color: black">Gender:</label><br>
            Male <input type="radio" name="gender" value="M">
            Female <input type="radio" name="gender" value="F" checked>
        </p>
        <p>
            <label>Lists:</label>
            <select size="3">
                <option value="BSC">Software Engineering</option>
                <option value="BMCS">Maths and Computer Science</option>
                <option value="BCT">Computer Technology</option>
            </select>
        </p>
        <p>
            <textarea rows="10" cols="45"> Comment here!</textarea>
        </p>
        <p>
            <input type="reset" value="Reset">
            <input type="submit" value="Send Data">
            <input type="button" value="Executre">
        </p>
    </form>
</body>
</html>
