<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        function log(){
            if(document.logs.name.value == "bse2023" && document.logs.password.value=="Web1"){
                alert("Login Successful! ");
                window.location = "index.html";
            }
            else{
                alert("Wrong username or password, Try Again!! ");
            }
        }


    </script>

</head>
<body>
    <Form name="logs">
        <h1>Kingstone Login Page</h1>
        
        <p> <label for="name">User Name</label></p>
        <p><input type="text" name="name" id="name"></p>

        <p><label for="password">Password</label></p>
        <p><input type="password" name="password" id="password" ></p>
        
        <p> <input type="button" value="Go to Kingstone" href="index.html" onClick = "log()"></p>
        
    </Form>  
</body>
</html>
