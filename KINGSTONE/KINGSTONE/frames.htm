<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Working with frames in HTML</title>

   
</head>
<!--Frames should not have body tags-->
<!--Frames are used to subdivide browser window into portions called frames, each portions display html pages-->
<!-- <frameset> tag is used to determine how thw page is to be divided in the head -->

    <frameset rows= "70%, 30%">
        <frameset cols="30%, 40%,40%">
            <frame src="iso-JPsLaptop.html">\
            <frame src="index.html">
            <frame src="hdu-JPsLaptop.htm">
        </frameset>
        <frame src="library.html">
    </frameset>
    


</html>
